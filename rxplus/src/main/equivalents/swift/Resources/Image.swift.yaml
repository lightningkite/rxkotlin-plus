- id: android.net.Uri
  type: type
  template: URL
- id: android.net.Uri.parse
  type: call
  template: 'URL(string: ~0~)'

- id: android.net.Uri.lastPathSegment
  type: get
  template: '~this~.absoluteString.substringAfterLast(delimiter: "/")'

